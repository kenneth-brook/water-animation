<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <script src="js/scripts.js"></script>
  <div class="background">
    <div class="water"></div>
  </div>

  <svg>
    <filter id="turbulence" x="0" y="0" width="100%" height="100%">
      <feTurbulence id="sea-filter" numOctaves="1" seed="2" baseFrequency="0.01 0.02"></feTurbulence>
      <feDisplacementMap scale="10" in="SourceGraphic"></feDisplacementMap>
      <animate xlink:href="#sea-filter" attributeName="baseFrequency" dur="180s" 
      keyTimes="0;0.5;1" values="0.01 0.03;0.03 0.05;0.01 0.03" repeatCount="indefinite"/>
    </filter>
  </svg>
</body>
</html>
